[#ftl]
[#if jvar.session("errorcount")??&&(jvar.session("errorcount")?number) gte jcfg.find("web.auth.valicode.usecount")?number]
		<input id="validcodeinput" name="validcodeinput" tabindex="3" style="width:155px;" placeholder="验证码" />
		<img src="${base}/validcode.bi?${jus.random()}" id="validcodeimage" style="height:40px;margin-left:20px;cursor:pointer;" title="看不清？点击换一张。" class="easyui-tooltip" />
	<script type="text/javascript">
		function RndNum(n){
		    var rnd="";
		    for(var i=0;i<n;i++)
		        rnd+=Math.floor(Math.random()*10);
		    return rnd;
		}
		$(function(){
			$("#validcodeimage").click(function(){
				$(this).attr("src","${base}/validcode.bi?"+RndNum(10));
			});
		});
	</script>
[/#if]
