[#ftl]
[#include "top.html"]
<div class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:800px; padding:10px;">
	<form id="${module}-form" method="post" action="${base}${pathRoot}save.bi">
		<table class="form_table">
			<tr>
				<td>
					<input type="text" name="code" class="easyui-textbox" data-options="{
		                	required:true
		                	,validateOnCreate:false
		                	,missingMessage:'请输入韭菜账号'
		                	,width:300
		                	,label:'教师账号：'
		                	,validType:'words'
		                	,labelAlign:'right'
	                	}" />
				</td>
				<td>
					<input type="text" name="name" class="easyui-textbox" data-options="{
	                		required:true
	                		,validateOnCreate:false
	                		,missingMessage:'请输入韭菜名称'
	                		,width:300
	                		,label:'教师名称：'
	                		,labelAlign:'right'
	                	}"/>
				</td>
			</tr>

		</table>
	</form>
</div>
