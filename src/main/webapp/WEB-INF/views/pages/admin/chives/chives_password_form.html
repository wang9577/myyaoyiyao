[#ftl]
[#include "top.html"]
<div class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:400px; padding:10px;">
		<form id="${module}-form" method="post" action="${base}${pathRoot}change_password.bi">
	        <table class="form_table">
	            <tr >
	                <td><input type="text" id="password" name="password" class="easyui-passwordbox" 
	                	data-options="{required:true,validateOnCreate:false,missingMessage:'请输入密码',width:300,label:'密 码：',validType:['words'] ,labelAlign:'right'}" /></td>
	                
	            </tr>
	            <tr>
	            	<td><input type="text" name="confirm_password" class="easyui-passwordbox" 
	                	data-options="{required:true,validateOnCreate:false,missingMessage:'请确认密码',width:300,label:'确认密码：' 
	                	,validType:['words','eq[\'#password\']'],labelAlign:'right',invalidMessage:'确认密码不匹配'}"/></td>
	            </tr>
	        </table>
	    </form>
	</div>
